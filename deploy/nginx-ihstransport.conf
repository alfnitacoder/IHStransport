# IHStransport â€“ nginx config for port 80
# Serves the built frontend and proxies /api to the backend.
#
# 1. Build frontend:  cd frontend && npm run build
# 2. Install:         sudo cp deploy/nginx-ihstransport.conf /etc/nginx/sites-available/ihstransport
#                     sudo ln -s /etc/nginx/sites-available/ihstransport /etc/nginx/sites-enabled/
# 3. Edit paths below if your app is not in /home/wantok/cashlesstransit
# 4. Test:            sudo nginx -t && sudo systemctl reload nginx

server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;
    root /home/wantok/cashlesstransit/frontend/dist;
    index index.html;

    # Frontend (SPA): serve index.html for non-file routes
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache";
    }

    # API proxy to Node backend
    location /api/ {
        proxy_pass http://127.0.0.1:3001/api/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Optional: health check
    location /health {
        proxy_pass http://127.0.0.1:3001/health;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
    }
}
